<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css">

  </head>
  <body>
    <p id="title">Rock Paper Scissors</p>
    <button onclick="
      playGame('rock');
    " class="move-button"><img src="./Images/rock-emoji.png" class="move-icon" alt="Rock"></button>

    <button onclick="
      playGame('paper');
    " class="move-button"><img src="./Images/paper-emoji.png" class="move-icon" alt="Paper"></button>

    <button onclick="
      playGame('scissors');
    " class="move-button"><img src="./Images/scissors-emoji.png" class="move-icon" alt="Scissors"></button>
    <p class="js-result result">You Win.</p>
    <p class="js-moves move-result">You 
      <img src="./Images/rock-emoji.png" class="move-icon" alt="Rock"> 
      <img src="./Images/scissors-emoji.png" class="move-icon" alt="Scissors"> Computer
    </p>
    <p class="js-score"></p>

   
    <button onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
    " class="update-button">Reset Score</button>
   <button onclick="autoPlay()" class="auto-play-button">Auto Play</button>



    <script src="./index.js">
    </script>
  </body>
</html>
